<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/high_bar.css">
    <link rel="stylesheet" href="css/matchSigning.css">
</head>
<body>
    <nav>
        <a href="index.html">
            <img class="imageAccueil" src="images/ALLinBRONZE_logo.png" alt="Retour page de base">
        </a>
        <a class="button buttonValorant" href="valorant.html">
            <span class="actual-text">&nbsp;VALORANT&nbsp;</span>
            <span aria-hidden="true" class="hover-text">&nbsp;VALORANT&nbsp;</span>
        </a>
        <a class="button buttonLOL" href="lol.html">
            <span class="actual-text">&nbsp;League&nbsp;of&nbsp;Legends&nbsp;</span>
            <span aria-hidden="true" class="hover-text">&nbsp;League&nbsp;of&nbsp;Legends&nbsp;</span>
        </a>
        <a id="matchSigning" class="button buttonMatchSigning active" href="matchSigning.html" style="display: none;">
            <span class="actual-text">&nbsp;Ajout&nbsp;Match&nbsp;</span>
            <span aria-hidden="true" class="hover-text">&nbsp;Ajout&nbsp;Match&nbsp;</span>
        </a>
        <a id="resultWriting" class="button buttonResultWriting" href="resultWriting.html" style="display: none;">
            <span class="actual-text">&nbsp;Ajout&nbsp;Resultat&nbsp;Match&nbsp;</span>
            <span aria-hidden="true" class="hover-text">&nbsp;Ajout&nbsp;Resultat&nbsp;Match&nbsp;</span>
        </a>
        <button type="button" id="googleSignBtn" class="btn">
        <strong id="buttonText">Se connecter</strong>
        <div id="container-stars">
            <div id="stars"></div>
        </div>

        <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
            </div>
        </button>
    </nav>

    <form id="addMatchForm" class="matchSigningBox">
        <select id="formGame" class="game input" required>
            <option value="valorant" selected>Valorant</option>
            <option value="lol">League of Legends</option>
        </select>
        <select id="selectTournament" class="matchTournamentSelect input">
            <option value="autre"> Autre (à renseigner manuellement) </option>
        </select>
        <input placeHolder="Entrer le nom du tournoi" type="text" id="inputTournament" class="inputTournament input">
        <img id="imgTeam1" src="images/teams/noLogo.png" class="imgTeam1 input">
        <img id="imgTeam2" src="images/teams/noLogo.png" class="imgTeam2 input">
        <select id="preTeams1" class="preTeams1 input">
            <option value="autre"> Autre (à renseigner manuellement) </option>
        </select>
        <input placeholder="Entrer le nom de l'equipe" type="text" id="formTeam1Name" class="team1name input">
        <select id="preTeams2" class="preTeams2 input">
            <option value="autre"> Autre (à renseigner manuellement) </option>
        </select>
        <input placeholder="Entrer le nom de l'equipe" type="text" id="formTeam2Name" class="team2name input">
        <select id="formFormat" class="format input" required>
            <option value="bo1">Bo1</option>
            <option value="bo3" selected>Bo3</option>
            <option value="bo5">Bo5</option>
            <option value="bo7">Bo7</option>
        </select>
        <input type="date" class="date input" id="formDate" required>
        <input id="formTime" class="time input" type="time">
        <button type="submit" class="addMatch input">Ajouter le match</button>
    </form>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="js/matchSigning.js"></script>
    <script src="js/googleAuth.js"></script>
    <script src="js/adminDisplay.js"></script>
</body>
